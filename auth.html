<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handshake - Вход и Регистрация</title>
    <link rel="stylesheet" href="CSS/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Добро пожаловать!</h1>
            <p>Присоединяйтесь к сообществу студентов и работодателей</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Вход</button>
            <button class="tab-btn" data-tab="register">Регистрация</button>
        </div>

        <!-- Форма входа -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
                <span class="error-message" id="loginEmailError"></span>
            </div>

            <div class="form-group">
                <label for="loginPassword">Пароль</label>
                <input type="password" id="loginPassword" required>
                <span class="error-message" id="loginPasswordError"></span>
            </div>

            <div class="form-options">
                <label class="checkbox">
                    <input type="checkbox" id="rememberMe">
                    <span class="checkmark"></span>
                    Запомнить меня
                </label>
                <a href="#" class="forgot-password">Забыли пароль?</a>
            </div>

            <button type="submit" class="btn-primary">Войти</button>

            <div class="auth-divider">
                <span>или войдите через</span>
            </div>

            <div class="social-auth">
                <button type="button" class="btn-social btn-google">
                    <span>Google</span>
                </button>
                <button type="button" class="btn-social btn-linkedin">
                    <span>LinkedIn</span>
                </button>
            </div>
        </form>

        <!-- Форма регистрации -->
        <form id="registerForm" class="auth-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Имя</label>
                    <input type="text" id="firstName" required>
                    <span class="error-message" id="firstNameError"></span>
                </div>
                <div class="form-group">
                    <label for="lastName">Фамилия</label>
                    <input type="text" id="lastName" required>
                    <span class="error-message" id="lastNameError"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required>
                <span class="error-message" id="registerEmailError"></span>
            </div>

            <div class="form-group">
                <label for="userType">Я являюсь</label>
                <select id="userType" required>
                    <option value="">Выберите тип аккаунта</option>
                    <option value="student">Студент</option>
                    <option value="employer">Работодатель</option>
                    <option value="career_center">Карьерный центр</option>
                </select>
                <span class="error-message" id="userTypeError"></span>
            </div>

            <div class="form-group">
                <label for="registerPassword">Пароль</label>
                <input type="password" id="registerPassword" required>
                <div class="password-strength">
                    <div class="strength-bar"></div>
                    <span class="strength-text">Надежность пароля</span>
                </div>
                <span class="error-message" id="registerPasswordError"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Подтвердите пароль</label>
                <input type="password" id="confirmPassword" required>
                <span class="error-message" id="confirmPasswordError"></span>
            </div>

            <div class="form-options">
                <label class="checkbox">
                    <input type="checkbox" id="agreeTerms" required>
                    <span class="checkmark"></span>
                    Я согласен с <a href="#">условиями использования</a> и <a href="#">политикой конфиденциальности</a>
                </label>
                <span class="error-message" id="agreeTermsError"></span>
            </div>

            <button type="submit" class="btn-primary">Создать аккаунт</button>
        </form>

        <div class="auth-footer">
            <p id="switchText">
                Еще нет аккаунта? <a href="#" id="switchToRegister">Зарегистрироваться</a>
            </p>
        </div>
    </div>

    <div id="successMessage" class="success-message hidden">
        <div class="success-content">
            <h3>Регистрация успешна!</h3>
            <p>Добро пожаловать в Handshake! Проверьте вашу почту для подтверждения аккаунта.</p>
            <button id="continueBtn" class="btn-primary">Продолжить</button>
        </div>
    </div>

    <script src="JS/auth.js"></script>
    <script src="JS/database.js"></script>
</body>
</html>
